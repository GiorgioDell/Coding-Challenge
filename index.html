<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore nero -->
     <div class="container">
        <br><br><br>
        <head>
            <!-- Logo Lime -->
            <img id="logo" src="logo.png"> 
            <!-- Titolo -->
            <h1>Taking Booleaners from A to B</h1>
        </head>
        <nav>
            <div class="nav-box">
                <input type="button" value="  Prenota  ">
                <input type="button" value= "  Termina prenotazione  ">
                <input type="button" value="  Accendi le luci  ">
            </div>
        </nav>
        <!-- Monopattino Gino22 -->
        <main>
            <div class="Gino22"> 
                <input type="checkbox">
                <span class="tipo-monopattino">Monopattino Gino22</span>
                 <br>
                <!-- Info -->
                <span class="arrow"></span>
                <span class="info-monopattino"> Via Guadalameri - a 220 metri da te <br> Stato carica:</span>
                <!-- Livello carica -->
                <div class="medium-battery"></div>
             </div>
            <!-- Monopattino Mike24 -->
            <div class="Mike24"> 
                <input type="checkbox">
                <span class="tipo-monopattino">Monopattino Mike24</span>
                 <br>
                <!-- Info -->
                <span class="arrow"></span>
                <span class="info-monopattino"> Via Ricciardoni - a 420 metri da te <br> Stato carica:</span>
                <!-- Livello carica -->
                <div class="full-battery"></div>
             </div>
            <!-- Monopattino Fede154 -->
            <div class="Fede154"> 
                <input type="checkbox">
                <span class="tipo-monopattino">Monopattino Fede154</span>
                <br>
                <!-- Info -->
                <span class="arrow"></span>
                <span class="info-monopattino"> Via Mentarini - a 490 metri da te <br> Stato carica:</span>           
                 <!-- Livello carica -->
                <div class="low-battery"></div>
            </div>
         </main>
    </div> 
</body>
</html>
